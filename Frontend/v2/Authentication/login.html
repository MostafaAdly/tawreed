<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication - Login</title>
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/e6c13277a1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main class="container">
            <div class="logo">
                <img
                    src="imgs/logo.png"
                    alt="T.E.C Tawreed Logo"
                    draggable="false"
                />
            </div>
            <div class="auth-container">
                <p class="auth-title">تسجيل الدخول</p>
                <div class="input-area">
                    <p class="input-label">أسم المستخدم</p>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <div class="input">
                            <input
                                type="text"
                                placeholder="رقم الهاتف أو البريد الالكتروني"
                            />
                        </div>
                    </div>
                </div>
                <div class="input-area">
                    <p class="input-label">كلمة المرور</p>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <div class="input">
                            <input type="password" placeholder="********" />
                        </div>
                    </div>
                </div>
                <div class="forgot-password">
                    <p class="label">هل فقدت كلمة المرور؟</p>
                    <a href="forgot-password">إعادة ظبط كلمة المرور</a>
                </div>
                <div class="buttons">
                    <div class="auth-button center">
                        <button>
                            <i class="fa-solid fa-arrow-right"></i> تسجيل الدخول
                        </button>
                    </div>
                    <!-- <div class="auth-button new-account center">
                        <button>
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            حساب جديد
                        </button>
                    </div> -->
                </div>
                <div class="guest-browse">
                    <p class="label">هل تريد التصفح كضيف؟</p>
                    <a href="/">تصفح الآن</a>
                </div>
            </div>
            <footer class="footer">
                <div class="footer-divider"></div>
                <div class="company-info center">
                    <a class="info" href="">سياسة الخصوصية</a>
                    <a class="info" href="">سياسة الاستبدال</a>
                    <a class="info" href="">من نحن</a>
                    <a class="info" href="">تواصل معنا</a>
                </div>
                <div class="company-name center">
                    rrrrrrrrrrrrrrr حقوق النشر محفوظة © T.E.C Tawreed
                </div>
                <div class="social-media">
                    <div class="media center">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="media center">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="media center">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="media center">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <div class="media center">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
            </footer>
        </main>
    </body>
</html>
