<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tawreed - Home</title>
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/profile-page.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <script
            src="https://kit.fontawesome.com/e6c13277a1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="logo center">
                <img src="imgs/logo.png" alt="Tawreed Logo" />
            </div>
            <nav class="tabs">
                <div class="tab active-tab">
                    <a href="/">الرئيسية</a>
                </div>
                <div class="tab">
                    <a href="/">تصنيفات</a>
                </div>
                <div class="tab">
                    <a href="/">الشركات</a>
                </div>
                <div class="tab">
                    <a href="/">الأصناف</a>
                </div>
            </nav>
            <div class="controls center">
                <div class="notifications center">
                    <div class="notifications-count center"><p>3</p></div>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile center">
                    <div class="profile-image">
                        <img src="imgs/profile.png" alt="" />
                    </div>
                    <div class="profile-username center">
                        <p>أسم المستخدم</p>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                </div>
            </div>
        </header>
        <main class="profile-container">
            <form class="profile">
                <div class="welcome-section center">
                    <div class="title">
                        <p>مرحبا بك:</p>
                        <p>أيمن عبدالرحمن</p>
                    </div>
                    <div class="profile-picture center">
                        <div class="image">
                            <input type="image" hidden />
                            <img class="full" src="imgs/profile.png" alt="" />
                        </div>
                        <div class="title">
                            <button></button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="center">
            <div class="logo">
                <img src="imgs/tawreed logo grey.png" alt="Tawreed Logo" />
            </div>
            <div class="company-info center">
                <a href="">سياسة الخصوصية</a>
                <a href="">سياسة الاتسبدال</a>
                <a href="">من نحن</a>
                <a href="">تواصل معنا</a>
            </div>
            <div class="social-links center">
                <div class="divider"></div>
                <div class="links center">
                    <a href="" class="link center">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
