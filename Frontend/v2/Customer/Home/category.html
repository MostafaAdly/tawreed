<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tawreed - Home</title>
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/category.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <script
            src="https://kit.fontawesome.com/e6c13277a1.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="logo center">
                <img src="imgs/logo.png" alt="Tawreed Logo" />
            </div>
            <nav class="tabs">
                <div class="tab active-tab">
                    <a href="/">الرئيسية</a>
                </div>
                <div class="tab">
                    <a href="/">تصنيفات</a>
                </div>
                <div class="tab">
                    <a href="/">الشركات</a>
                </div>
                <div class="tab">
                    <a href="/">الأصناف</a>
                </div>
            </nav>
            <div class="controls center">
                <div class="notifications center">
                    <div class="notifications-count center"><p>3</p></div>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile center">
                    <div class="profile-image">
                        <img src="imgs/profile.png" alt="" />
                    </div>
                    <div class="profile-username center">
                        <p>أسم المستخدم</p>
                        <i class="fa-solid fa-angles-down"></i>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="categories-hero center">
                <div class="background">
                    <div class="gradient"></div>
                    <img src="imgs/background.jpeg" alt="" />
                </div>
                <div class="title">
                    <p>العدد والآلات</p>
                </div>
                <div class="path center">
                    <div class="root"><p>الرئيسية</p></div>
                    <div class="icon">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div class="sub-path"><p>التصنيفات</p></div>
                </div>
            </section>
            <section class="categories">
                <div class="title center"><p>الموردون</p></div>
                <div class="types">
                    <div class="category">
                        <div class="background">
                            <img src="imgs/background.jpeg" alt="" />
                        </div>
                        <div class="title">اسم الشركة</div>
                        <div class="navigate">
                            <button>
                                <i class="fa-solid fa-eye"></i>
                                <p>جميع المنتجات</p>
                            </button>
                        </div>
                    </div>
                    <div class="category">
                        <div class="background">
                            <img src="imgs/background.jpeg" alt="" />
                        </div>
                        <div class="title">اسم الشركة</div>
                        <div class="navigate">
                            <button>
                                <i class="fa-solid fa-eye"></i>
                                <p>جميع المنتجات</p>
                            </button>
                        </div>
                    </div>
                    <div class="category">
                        <div class="background">
                            <img src="imgs/background.jpeg" alt="" />
                        </div>
                        <div class="title">اسم الشركة</div>
                        <div class="navigate">
                            <button>
                                <i class="fa-solid fa-eye"></i>
                                <p>جميع المنتجات</p>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="center">
            <div class="logo">
                <img src="imgs/tawreed logo grey.png" alt="Tawreed Logo" />
            </div>
            <div class="company-info center">
                <a href="">سياسة الخصوصية</a>
                <a href="">سياسة الاتسبدال</a>
                <a href="">من نحن</a>
                <a href="">تواصل معنا</a>
            </div>
            <div class="social-links center">
                <div class="divider"></div>
                <div class="links center">
                    <a href="" class="link center">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="link center">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
